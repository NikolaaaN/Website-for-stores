<div >
    <div class="content">
    
        <table id="loginTabela">

            <tr>
                Username: <input type="text" [(ngModel)]="username">
            </tr>
            <tr>
                Password: <input type="password" [(ngModel)]="password">
            </tr>
            <tr>
                <p id="message">{{message}}</p>
            </tr>
            <tr>
                <button (click)="login()" id="login">Login</button>
            </tr>  
        </table>
    
        <br/>
        <table *ngFor="let l of latestBills" id="billTable">
            <tr >
                <th>kompanija</th>
                <th>iznos racuna</th>
                <th>iznos poreza</th>
                <th>detalji</th>
            </tr>
            <tr>
                <td>{{l.companyName}}</td>
                <td>{{l.finalPrice}}</td>
                <td>{{l.taxPrice}}</td>
                <td>
                    <button (click) = "unselectBill()" *ngIf="selectedBill == l.finalPrice">smanji detalje</button>
                    <button (click) = "selectBill(l.finalPrice)" *ngIf="selectedBill != l.finalPrice">pokazi detalje</button>
                </td>
            </tr>
            <tr *ngIf="selectedBill == l.finalPrice" id="detailTable" >
                <table *ngFor="let b of l.bills">
                    <tr id="detailsRow">
                        <th id="detailsHeader">naziv</th>
                        <th id="detailsHeader">kolicina</th>
                        <th id="detailsHeader">cena</th>
                    </tr>
                    <tr >
                        <td>{{b.name}}</td>
                        <td>{{b.amount}}</td>
                        <td>{{b.price}}</td>
                    </tr> 

                </table>
            </tr>
        </table>
    </div>
</div>
