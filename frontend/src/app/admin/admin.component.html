<table id="listaKompanija">
        <tr>
            <th>Name</th>
            <th>Owner</th>
            <th>Address</th>
        </tr>
        <tr *ngFor="let n of allCompanies">
            <td>{{n.companyName}}</td>
            <td>{{n.fullName}}</td>
            <td>
                <button>Delete</button>
            </td>
            <td>
                <button>Change</button>
            </td>
        </tr>
    </table>
