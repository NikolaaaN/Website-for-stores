<div class="wrapper">
    <div class="menu">
        <app-sidemenu></app-sidemenu>
    </div>
    <div class="content">
        <table>
            <tr>
                <select [(ngModel)]="selectedStore">
                    <option *ngFor="let store of stores">{{store.name}}</option>
                </select>
            </tr>
            <tr>
                <button (click)="loadGoods()">Potvrdi</button>
            </tr>
        </table>
        <br/>
        <table>
            <tr>
                <th>naziv</th>
                <th>prodajna cena</th>
                <th>kupovna cena</th>
                <th>kolicina</th>
            </tr>
            <tr *ngFor="let good of selectedGoods" >
                <td>{{good.name}}</td>
                <td>{{good.purchasePrice}}</td>
                <td>{{good.sellingPrice}}</td>
                <td><button (click)="goodChosen(good.name, good.purchasePrice)">izaberi</button></td>  

            </tr>
        </table>
        <br/>
        <select [(ngModel)]="chosenAmount" *ngIf="amount">
            <option>0</option>
            <option>1</option>
            <option>5</option>
            <option>10</option>
            <option>20</option>
        </select>
        <br/>
        <button (click)="submitGood()" *ngIf="amount">izaberi kolicinu</button>
        <br/>
        <button (click)="submit()">zatvori racun</button>

    </div>
</div>
